<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zaytuna Mediterranean Catering</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/92758a518c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- START OF CONTAINER -->
    <div class="container">
        <!-- TOP_BAR -->
        <div class="top_bar">
            <div class="top_contact_info">
                <small><i class="fas fa-map-marker-alt"></i> 1601 Broadway Seattle, WA 98122 | <i
                        class="fas fa-clock"></i> MON-SUN: 11am - 3pm | <i class="fas fa-phone"></i> (206)
                    669-6088</small>
            </div>
            <div class="top_social_icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-yelp"></i></a>
            </div>
        </div>
        <!-- END OF TOP_BAR -->

        <!-- START OF HEADER -->
        <header>
            <!-- LOGO PLACEMENT -->
            <img class="logo" src="images/zaytuna_logo.png" alt="logo">

            <!-- NAVIGATION LINKS -->
            <nav>
                <ul class="nav_links">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="#">Our Menu</a></li>
                    <li><a href="#">Where to find us</a></li>
                </ul>
            </nav>
            <!-- END OF NAVIGATION LINKS -->
        </header>
        <!-- END OF HEADER -->

        <!-- START OF FORM -->
        <form action="POST">
            <h2>Contact Us</h2>
            
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" class="input-field" placeholder="First Name">
            </div>
            
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input type="text" class="input-field" placeholder="Last Name">
            </div>
            
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="text" class="input-field" placeholder="Email">
            </div>
            
            <div class="input-container">
                <i class="fas fa-phone-square-alt icon"></i>
                <input type="text" class="input-field" placeholder="Phone">
            </div>
            
            <div class="input-container">
                <textarea class="input-area" name="message" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            
            <button type="button" class="btn"><i class="far fa-paper-plane"></i> Submit</button>
        </form>
        <!-- END OF FORM -->

        <!-- START OF FOOTER -->
        <footer>
            <img class="logo" src="images/zaytuna_logo.png" alt="logo">
            <div class="footer-box">
                <small>&copy; 2019 www.nameofwebsite.com | All Rights Reserved.</small>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="#">Our Menu</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
        <!-- END OF FOOTER -->
    </div>
    <!-- END OF CONTAINER  -->
</body>

</html>
