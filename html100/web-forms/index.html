<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Apply To Adopt A Pet</h1>

    <!-- FORM START -->
    <form method="GET">

        <label>Your Name:
            <input type="text" name="applicantName">
        </label>

        <label>Your Email:
            <input type="email" name="applicantEmail">
        </label>

        <label>What City Are You In?
            <input type="text" name="applicantCity">
        </label>

        <label>How Many Pets Are In Your Home?
            <input type="text" name="petCount">
        </label>

        <label>
          <textarea name="applicantReason" cols="40" rows="4">Because I don't have enough car hair on my sofa ;)
          </textarea>
        </label>

        <fieldset>
          <legend>What Type Of Animals Are You Interesed In?</legend>
          <label>Dogs
            <input type="checkbox" name="type" value="Dogs">
          </label>
          <label>Iguanas
            <input type="checkbox" name="type" value="Iguanas">
          </label>
          <label>Cats
            <input type="checkbox" name="type" value="Cats">
          </label>
        </fieldset>

        <fieldset>
          <legend>Are You Interested In Adopting Special Needs Or Elderly Pets?</legend>
          <label>Yes
            <input type="radio" name="special" value="Yes">
          </label>
          <label>No
            <input type="radio" name="special" value="No">
          </label>
        </fieldset>

        <label>How Many Hours A Day Is Someone Usually Home To Keep A Pet?</label>
          <select name="hours">
            <option value="">Please Select</option>
            <option value="Few">Less than 10</option>
            <option value="some">10 to 16</option>
            <option value="many">More than 16</option>
          </select>

        <label>To Create An Account Enter Password:
            <input type="password" name="accountPW">
        </label>

        <input type="submit" value="Apply Now!">

    </form>
    <!-- FORM END -->

  </body>
</html>
